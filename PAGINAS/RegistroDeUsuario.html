<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../CSS/estilo.css" type="TEXT/CSS" />
    <title>Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header id="logo">
      <div id="c_logotipo1">
        <img
          id="logotipo1"
          src="https://www.unipamplona.edu.co/unipamplona/portalIG/home_1/recursos/corporativo/26072024/unipamplona_64.png"
        />
      </div>
      <div id="titulo">
        <h1><a href="index.html">Reserva Unipamplona</a></h1>
        <p id="subtitulo">
          <strong
            >Reserva espacio para tus eventos y vive <br />
            la experiencia en la Universidad de Pamplona</strong
          >
        </p>
      </div>
      <div id="c_logotipo2">
        <img id="logotipo2" src="../IMG/logo.png" />
      </div>
    </header>
    <section>
      <nav id="menu">
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="servicios.html">Servicios</a>
          </li>
          <li>
            <a href="mailto:informa@agencia.com">Contáctenos</a>
          </li>
        </ul>
        <div id="BotonSecion">
          <a href="InicioDeSecion.html">
            <img src="../IMG/pngwing.com.png" alt="Sesión" />
          </a>
        </div>
      </nav>
    </section>

    <section id="formulario">
      <form action="" method="post">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br />

        <label for="cedula">Cédula:</label><br />
        <input type="text" id="cedula" name="cedula" required /><br />

        <label for="telefono">Teléfono:</label><br />
        <input
          type="tel"
          id="telefono"
          name="telefono"
          required
          pattern="[0-9]{10}"
          title="Debe contener 10 dígitos"
        /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Contraseña:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <input type="submit" value="Registrarse" />
      </form>
    </section>

    <footer id="pie">
      <p>Todos los derechos reservados-@2024</p>
    </footer>
  </body>
</html>
