<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../CSS/estilo.css" type="TEXT/CSS" />
    <title>Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header id="logo">
      <div id="c_logotipo1">
        <img
          id="logotipo1"
          src="https://www.unipamplona.edu.co/unipamplona/portalIG/home_1/recursos/corporativo/26072024/unipamplona_64.png"
        />
      </div>
      <div id="titulo">
        <h1><a href="index.html">Reserva Unipamplona</a></h1>
        <p id="subtitulo">
          <strong
            >Reserva espacio para tus eventos y vive <br />
            la experiencia en la Universidad de Pamplona</strong
          >
        </p>
      </div>
      <div id="c_logotipo2">
        <img id="logotipo2" src="../IMG/logo.png" />
      </div>
    </header>
    <section>
      <nav id="menu">
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="servicios.html">Servicios</a>
          </li>
          <li>
            <a href="mailto:informa@agencia.com">Contáctenos</a>
          </li>
        </ul>
        <div id="BotonSecion">
          <a href="InicioDeSecion.html">
            <img src="../IMG/pngwing.com.png" alt="Sesión" />
          </a>
        </div>
      </nav>
    </section>

    <section class="InicioSecion">
      <form method="post">
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Escribe tu email"
          required="True"
        /><br />

        <label for="password">Contraseña:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required="True"
        /><br />

        <input type="submit" value="Inicio" />
      </form>
      <div id="BotonRegistro">
        <a
          href="RegistroDeUsuario.html"
          title="registro"
          hreflang="es-co"
          accesskey="C"
          >Registrarse</a
        >
      </div>
    </section>

    <footer id="pie">
      <p>Todos los derechos reservados-@2024</p>
    </footer>
  </body>
</html>
